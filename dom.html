<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Nodestudio</title>
</head>
<body>
    <div id="fruit">
        Laranja
    </div>
    <div class="car">Gol</div>
    <div class="car">Camaro</div>
    <div class="car">BMW</div>
    <script type="text/javascript">

        console.log(document.getElementById('fruit').innerText)
        console.log(document.getElementsByClassName('car')[0])
        console.log(document.getElementsByClassName('car')[1])
        console.log(document.getElementsByClassName('car')[1].innerText)
        console.log(document.getElementsByClassName('car')[2].innerText)

    </script>
</body>
</html>
